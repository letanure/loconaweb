<div id="form-cupons-search-area" class="boxCinzaInner">

      <label>
        <fieldset>
          <div class="input-prepend">
            <span class="add-on ico-search"></span>
            <input class="span5" type="text" placeholder="Digite um código de cupom ou login" required min="4">
          </div>
              <select name="type" class="span3" required>
                <option>Tipo</option>
                <option value="1">Registro de domínios</option>
                <option value="2">Hospedagem</option>

              </select>
        </fieldset>
      </label>
      <button id="cupons-search" type="submit" class="btn btn-primary">Pesquisar</button>
    </form>
  </div>
</div>
